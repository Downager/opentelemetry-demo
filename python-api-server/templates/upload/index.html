<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Scoups File for Graph</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Upload new File</h1>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file" class="form-control-file" id="file" name="file" required>
        <div class="invalid-feedback">Please choose a file.</div>
      </div>
<!--      <div class="form-group">-->
<!--        <label for="project_name">Project Name</label>-->
<!--        <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Project Name" required>-->
<!--        <div class="invalid-feedback">Please provide a project name.</div>-->
<!--      </div>-->
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
